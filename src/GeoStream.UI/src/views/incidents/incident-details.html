<template>
  <section class="incident-details">
    <div if.bind="loading" class="loading-state">
      <div class="spinner"></div>
      <p>Loading incident details...</p>
    </div>

    <div if.bind="error" class="error-state">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <circle cx="12" cy="12" r="10"/>
        <line x1="12" y1="8" x2="12" y2="12"/>
        <line x1="12" y1="16" x2="12.01" y2="16"/>
      </svg>
      <h2>Error Loading Incident</h2>
      <p>${error}</p>
      <a href="/incidents" class="btn-primary">‚Üê Back to Dashboard</a>
    </div>

    <div if.bind="!loading && !error && incident" class="details-content">
      <!-- Header -->
      <header class="details-header">
        <div class="header-top">
          <a href="/incidents" class="back-link">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M19 12H5M12 19l-7-7 7-7"/>
            </svg>
            Back to Dashboard
          </a>
        </div>
        
        <div class="header-main">
          <div class="header-title">
            <h1>Incident ${incident.id}</h1>
            <div class="header-badges">
              <span class="state-badge" css="background-color: ${getStateColor(incident.state)}">
                ${incident.state}
              </span>
              <span class="severity-badge severity-${incident.severity.toLowerCase()}">
                ${incident.severity}
              </span>
            </div>
          </div>
          
          <div class="header-actions">
            <button if.bind="canValidate()" click.trigger="validateIncident()" class="btn-action btn-validate">
              ‚úì Validate
            </button>
            <button if.bind="canValidate() && !incident.assignedResponderId" click.trigger="assignResponder()" class="btn-action btn-assign">
              üë§ Assign Responder
            </button>
            <button if.bind="canBeginMitigation()" click.trigger="beginMitigation()" class="btn-action btn-mitigate">
              üöß Begin Mitigation
            </button>
            <button if.bind="canBeginMonitoring()" click.trigger="beginMonitoring()" class="btn-action btn-monitor">
              üëÅÔ∏è Begin Monitoring
            </button>
            <button if.bind="canResolve()" click.trigger="resolveIncident()" class="btn-action btn-resolve">
              ‚úÖ Resolve
            </button>
          </div>
        </div>
      </header>

      <!-- Tabs -->
      <nav class="detail-tabs">
        <button 
          class="tab ${activeTab === 'overview' ? 'active' : ''}" 
          click.trigger="switchTab('overview')">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/>
          </svg>
          Overview
        </button>
        <button 
          class="tab ${activeTab === 'timeline' ? 'active' : ''}" 
          click.trigger="switchTab('timeline')">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="10"/>
            <polyline points="12 6 12 12 16 14"/>
          </svg>
          Timeline
        </button>
        <button 
          class="tab ${activeTab === 'map' ? 'active' : ''}" 
          click.trigger="switchTab('map')">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"/>
            <circle cx="12" cy="10" r="3"/>
          </svg>
          Location
        </button>
      </nav>

      <!-- Tab Content -->
      <div class="tab-content">
        <!-- Overview Tab -->
        <div if.bind="activeTab === 'overview'" class="overview-tab">
          <div class="info-grid">
            <div class="info-card">
              <div class="info-header">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <circle cx="12" cy="12" r="10"/>
                  <polyline points="12 6 12 12 16 14"/>
                </svg>
                <h3>Status</h3>
              </div>
              <div class="info-body">
                <div class="info-row">
                  <span class="label">Current State:</span>
                  <span class="value state-badge" css="background-color: ${getStateColor(incident.state)}">
                    ${incident.state}
                  </span>
                </div>
                <div class="info-row">
                  <span class="label">Severity:</span>
                  <span class="value">
                    <span class="severity-badge severity-${incident.severity.toLowerCase()}">
                      ${incident.severity}
                    </span>
                  </span>
                </div>
                <div class="info-row">
                  <span class="label">Raised At:</span>
                  <span class="value">${formatDate(incident.raisedAt)}</span>
                </div>
              </div>
            </div>

            <div class="info-card">
              <div class="info-header">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"/>
                  <circle cx="12" cy="10" r="3"/>
                </svg>
                <h3>Location</h3>
              </div>
              <div class="info-body">
                <div class="info-row">
                  <span class="label">Latitude:</span>
                  <span class="value">${incident.latitude.toFixed(6)}</span>
                </div>
                <div class="info-row">
                  <span class="label">Longitude:</span>
                  <span class="value">${incident.longitude.toFixed(6)}</span>
                </div>
                <div class="info-row">
                  <span class="label">Sensor Station:</span>
                  <span class="value">${incident.sensorStationId}</span>
                </div>
              </div>
            </div>

            <div class="info-card">
              <div class="info-header">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                  <circle cx="12" cy="7" r="4"/>
                </svg>
                <h3>Response Team</h3>
              </div>
              <div class="info-body">
                <div class="info-row">
                  <span class="label">Assigned Responder:</span>
                  <span class="value">${incident.assignedResponderId ?? 'Not Assigned'}</span>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Timeline Tab -->
        <div if.bind="activeTab === 'timeline'" class="timeline-tab">
          <div class="timeline">
            <div repeat.for="event of history.events" class="timeline-item">
              <div class="timeline-marker">
                <span class="timeline-icon">${getEventIcon(event.eventType)}</span>
              </div>
              <div class="timeline-content">
                <div class="timeline-header">
                  <h4>${getEventTitle(event.eventType)}</h4>
                  <span class="timeline-time">${formatDate(event.occurredAt)}</span>
                </div>
                <div class="timeline-body">
                  <p if.bind="getEventDescription(event)" class="event-description">${getEventDescription(event)}</p>
                  <details class="event-details">
                    <summary>Event Details</summary>
                    <div class="event-data-structured">
                      <div repeat.for="prop of getEventProperties(event)" class="event-property">
                        <span class="property-key">${prop.key}</span>
                        <span class="property-value">${prop.value}</span>
                      </div>
                    </div>
                  </details>
                </div>
                <div class="timeline-footer">
                  <span class="version-badge">Version ${event.version}</span>
                  <span class="event-type-badge">${getEventTitle(event.eventType)}</span>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Map Tab -->
        <div if.bind="activeTab === 'map'" class="map-tab">
          <div id="detail-map" class="detail-map"></div>
        </div>
      </div>
    </div>
  </section>
</template>
